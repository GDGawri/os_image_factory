- hosts: local
  user: cloud
  sudo: true

  tasks:
    - name: apt-get update & upgrade
      apt:
        upgrade=full
        update_cache=yes

    - name: default sh is bash
      file:
        src=/bin/bash
        dest=/bin/sh
        state=link

    - name: update repo
      shell: echo 'deb http://download.opensuse.org/repositories/isv:/ownCloud:/community/xUbuntu_14.04/ /' >> /etc/apt/sources.list.d/owncloud.list

    - name: built owncloud dependencies
      apt:
        pkg=owncloud
        state=build-dep

    - name: owncloud installed
      apt:
        pkg=owncloud
        state=present
        force=yes

    - name: apache started
      service:
        name=apache2
        state=started
        enabled=yes

    - name: apache site configured
      copy:
        src=files/owncloud.apache2.conf
        dest=/etc/apache2/sites-available/owncloud.apache2.conf
        owner=root
        group=root
        mode=0644

    - name: apache rewrite module activated
      apache2_module:
        name=rewrite
        state=present

    - name: "enable apache site"
      notify: "restart apache"
      shell: "/usr/sbin/a2dissite 000-default && /usr/sbin/a2ensite owncloud.apache2.conf"

    - name: "restart apache"
      service:
        name=apache2
        state=restarted

  handlers:
