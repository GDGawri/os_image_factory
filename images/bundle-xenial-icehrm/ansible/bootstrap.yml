---
- hosts: local
  become: yes

  tasks:
    - name: Unlock apt
      shell: rm /var/lib/dpkg/lock && dpkg --configure -a

    - name: Installation de Apache2, PHP, MySQL et des divers modules et d√©pendances
      apt:
        name: "{{item}}"
        update_cache: yes
        force: yes
      with_items:
        - apache2
        - php
        - mysql-server
        - libapache2-mod-php
        - php7.0-mysql
        - python-mysqldb