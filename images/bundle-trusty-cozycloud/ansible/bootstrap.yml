- hosts: local
  user: cloud
  sudo: true

  tasks:

    - name: fr_FR locale present
      locale_gen: name="{{ item }}" state=present
      with_items:
        - fr_FR.UTF-8
        - en_US.UTF-8

    - name: apt-get update & upgrade
      apt:
        upgrade=full
        update_cache=yes
        cache_valid_time=3600

    - name: packages installed
      apt:
        pkg={{ item }}
        state=present
      with_items:
        - ca-certificates
        - apt-transport-https
        - cozycloud


