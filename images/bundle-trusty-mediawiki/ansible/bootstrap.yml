- hosts: local
  user: cloud
  sudo: true

  tasks:

    - name: fr_FR locale present
      locale_gen: name="{{ item }}" state=present
      with_items:
        - fr_FR.UTF-8
        - en_US.UTF-8

    - name: apt-get update & upgrade
      apt:
        upgrade=full
        update_cache=yes
        cache_valid_time=3600

    - name: packages installed
      apt:
        pkg={{ item }}
        state=present
      with_items:
        - apache2
        - libapache2-mod-php5
        - python-mysqldb
        - php5-mysql
        - mediawiki

    - name: apache2 started
      service: name=apache2 state=started

    - name: apache2 enabled
      service: name=apache2 enabled=yes

    - name: Apache conf
      file:
        dest=/etc/apache2/sites-available/mediawiki.conf
        src=/etc/mediawiki/apache.conf
        state=link
      notify: enable apache site

    - name: lib mediaWiki
      file:
        dest=/var/www/mediawiki
        src=/var/lib/mediawiki
        state=link
      notify: restart apache

    - name: installdb create
      file:
        path=/root/installdb
        state=directory
        mode=0755

    - name: cp seed mysql
      copy:
        src=installdb/seed-mysql.yml
        dest=/root/installdb/seed-mysql.yml
        owner=root
        group=root
        mode=0644

    - name: cp mediawiki.conf
      copy:
        src=installdb/mediawiki.etc.conf
        dest=/root/installdb/mediawiki.etc.conf
        owner=root
        group=root
        mode=0644



  handlers:
    - name: enable apache site
      shell: /usr/sbin/a2dissite 000-default && /usr/sbin/a2ensite mediawiki
      notify: restart apache

    - name: restart apache
      service: name=apache2 state=restarted


