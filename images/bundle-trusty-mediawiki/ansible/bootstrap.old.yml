- hosts: local
  user: cloud
  sudo: true

  tasks:

    - name: fr_FR locale present
      locale_gen: name="{{ item }}" state=present
      with_items:
        - fr_FR.UTF-8
        - en_US.UTF-8

    - name: apt-get update & upgrade
      apt:
        upgrade=full
        update_cache=yes
        cache_valid_time=3600

    - name: packages installed
      apt:
        pkg={{ item }}
        state=present
      with_items:
        - apache2
        - mysql-server
        - php5
        - libapache2-mod-php5
        - php5-mysql
        - mediawiki

    - name: apache2 started
      service: name=apache2 state=started

    - name: apache2 enabled
      service: name=apache2 enabled=yes

    - name: Mediawiki conf
      file:
        dest=/etc/apache2/sites-available/mediawiki.conf
        src=/etc/mediawiki/apache.conf
        state=link
      notify: enable apache site

    - name: DBconf
      copy:
        src=installdb/
        dest=/root/installdb
        owner=root
        group=root
        directory_mode=0700
        mode=0600

  handlers:
    - name: enable apache site
      shell: /usr/sbin/a2dissite 000-default && /usr/sbin/a2ensite mediawiki
      notify: restart apache

    - name: restart apache
      service: name=apache2 state=restarted


